<html>
  <head>
    <title>LD-splash</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/tether.css" />
    <link rel="stylesheet" href="./css/drop-theme-arrows.css" />
    <link rel="stylesheet" href="./css/drop-theme-arrows-bounce.css" />
    <link rel="icon" href="./img/favicon.png" />

    <script>window.config = {"lang":"en"}</script>
    <script src="./js/common.js"></script>
    <script src="./infrastructure.js"></script>
    <script src="./js/splash.js"></script>
    <script>
      $(function () {
        setTimeout(function () {
          $('.splash-scene').trigger('scene-start');
        }, 50);
      });
    </script>

  </head>
  <body class="splash-scene">
    
<style>

.splash-logo {
    position: absolute;
    left: 25%;
    width: 50%;
    margin-top: 180px;
    transition-duration: 500ms;
    transition-timing-function: ease;
    opacity: 0;
}

@-webkit-keyframes logo-show {
    0%   { opacity: 0; transform: translate(0, -10px); }
    100% { opacity: 1; transform: translate(0,     0); }
}

@-webkit-keyframes logo-hide {
    0%   { opacity: 1; transform: translate(0,     0); }
    100% { opacity: 0; transform: translate(0,  10px); }
}

</style>

<img class="splash-logo studio" src="img/kt3k-studio.svg" />
<img class="splash-logo straw" src="img/straw-logo.svg" />

  </body>
</html>
