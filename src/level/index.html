---
title: LD-main
js:
- level.js
css:
- /level/index.css
body: dark-bg
---

<div id="main" class="intro-scene play-scene outro-scene fusion-service cell-collection event-hub" channel="cell-fusion">
  <img class="field-grid" src="img/field.svg" />

  <div class="scoreboard"></div>

  <div class="goal-panel sub-cell-fusion"></div>

  <div class="result-pane"></div>

  <div class="wrapper swipe-field"></div>
</div>

<div class="debug-panel">debug</div>

<img class="menu-button menu-button-root hidden" menu="level-menu" src="img/menu-button.svg" />

<!-- menu object -->
<menus id="level-menu">
<menu src="img/back-button.svg" onclick="$('.play-scene').cc.get('play-scene').end();"></menu>
<menu src="img/reset-button.svg" onclick="$('.play-scene').cc.get('play-scene').end();"></menu>
</menus>

<!-- templates, a bit old-fashioned templating -->
<script type="text/template" id="tpl-ball">
  <svg
    class="ball circle"
    style="display: none"
    width="100px"
    height="100px"
    viewBox="0 0 100 100">
    <circle
      cx="50"
      cy="50"
      r="45"
      stroke-width="6"
      stroke-opacity="0.9"
      stroke="#636E79"
      fill="#9BA3AB"
      fill-opacity="0.5"/>
  </svg>
</script>
