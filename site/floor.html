---
title: LD-map
js:
- floor.js
- debug/debug.js
css:
- floor.css
- debug.css
body: dark-bg
---
<div id="main" class="floor-scene camera event-hub" channel="door-knock character-goto">

    <div class="floor-asset-collection">

        <div class="floorboard"></div>

    </div>

</div>

<div class="debug-panel">
  <p>floor debug</p>
  <hr/>
  <div class="ls-switch"></div>
</div>


<img class="menu-button-root menu-button hidden" menu="map-menu" src="img/menu-button.svg" />

<menus id="map-menu">
  <menu src="img/back-button.svg"
    onclick="$('.floor-scene').getActor().walkerFadeIntoDoor().then(function () { history.back(); });"></menu>
  <menu src="img/reset-button.svg"
    onclick="$('.floor-scene').getActor().walkerFadeIntoDoor().then(function () { localStorage.clear(); location.reload(); });"></menu>
</menus>
